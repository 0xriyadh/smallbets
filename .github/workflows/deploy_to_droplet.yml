name: Deploy to Digital Ocean

on:
  push:
    branches: [master]
  workflow_dispatch:

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v2
        with:
          images: smallbets/campfire

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max
          builder: ${{ steps.buildx.outputs.name }}

      # Temp fix for https://github.com/docker/build-push-action/issues/252
      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  deploy:
    needs: push_to_registry
    name: Deploy to Droplet
    runs-on: ubuntu-latest
    steps:
      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Execute SSH commands
        run: |
          sshpass -p ${{ secrets.DROPLET_PASSWORD }} ssh -o StrictHostKeyChecking=no root@${{ secrets.SERVER_IP }} "
            # Login and pull new image
            docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
            docker pull smallbets/campfire:${{ github.ref_name }}

            # Generate a timestamp for unique container naming
            TIMESTAMP=\$(date +%Y%m%d_%H%M%S)
            NEW_CONTAINER=campfire_\${TIMESTAMP}

            # Start new container with temporary name but on the main ports
            docker run \
              --name \${NEW_CONTAINER} \
              --restart unless-stopped \
              -p 80:80 \
              -p 443:443 \
              -e AWS_ACCESS_KEY_ID=${{ secrets.AWS_ACCESS_KEY_ID }} \
              -e AWS_DEFAULT_REGION=${{ secrets.AWS_DEFAULT_REGION }} \
              -e AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }} \
              -e GUMROAD_ON=${{ secrets.GUMROAD_ON }} \
              -e GUMROAD_ACCESS_TOKEN=${{ secrets.GUMROAD_ACCESS_TOKEN }} \
              -e GUMROAD_PRODUCT_ID=${{ secrets.GUMROAD_PRODUCT_ID }} \
              -e WEBHOOK_SECRET=${{ secrets.WEBHOOK_SECRET }} \
              -e SECRET_KEY_BASE=${{ secrets.SECRET_KEY_BASE }} \
              -e VAPID_PRIVATE_KEY=${{ secrets.VAPID_PRIVATE_KEY }} \
              -e VAPID_PUBLIC_KEY=${{ secrets.VAPID_PUBLIC_KEY }} \
              -e TLS_DOMAIN=${{ secrets.DOMAIN }} \
              -e APP_VERSION=${{ github.sha }} \
              -v /disk/campfire/:/rails/storage/ \
              --health-cmd='curl -f http://localhost/up || exit 1' \
              --health-interval=5s \
              --health-retries=3 \
              --health-timeout=2s \
              -d smallbets/campfire:${{ github.ref_name }}

            # Wait for the new container to be healthy
            echo 'Waiting for new container to be healthy...'
            while [ \$(docker inspect --format='{{.State.Health.Status}}' \${NEW_CONTAINER}) != 'healthy' ]; do
              sleep 2
            done
            echo 'New container is healthy'

            # Stop and remove the old container only after new one is healthy
            OLD_CONTAINER=\$(docker ps -f name=campfire -q | grep -v \${NEW_CONTAINER})
            if [ ! -z \"\${OLD_CONTAINER}\" ]; then
              docker stop \${OLD_CONTAINER}
              docker rm \${OLD_CONTAINER}
            fi

            # Rename new container to standard name
            docker rename \${NEW_CONTAINER} campfire"
        env:
          SSH_PASSWORD: ${{ secrets.DROPLET_PASSWORD }}
